<!DOCTYPE html>

<html>

<head>
  <!--Title/-->
  <title>Logl, a log visualizer for MongoDB</title>

  <!--Import style files/-->
  <link rel="stylesheet" type="text/css" href="style/logl.css"/>

  <!--Declare global variables/-->
  <script>
    var servers = {};
    var frames = {};
  </script>

  <!--Import JS files/-->
  <script src="js/draw_servers.js"></script>
  <script src="js/connection.js"></script>
  <script src="js/mouse_over.js"></script>
  <script src="js/arrows.js"></script>
  <script src="js/time.js"></script>

</head>

<body onload="serverSetup();sample_frames();time_setup()">

  <script>
    <!--load necessary things/-->
    poll();
  </script>
    <div id="page">
      <br/>
	<span id="msg">Message from Python</span>
      <div id="canvas">
	<!--Canvas layers go in here/-->
	<canvas id="background_layer" height="600" width="800"></canvas>
	<canvas id="shadow_layer" height="600" width="800"></canvas>
	<canvas id="server_layer" height="600" width="800"></canvas>
	<canvas id="arrow_layer" height="600" width="800"></canvas>
	<canvas id="text_layer" height="600" width="800"></canvas>
	<canvas id="message_layer" height="600" width="800"></canvas>
      </div>
      <br/><br/>
      <input id="timescale" type="range" name="time" min="0" onchange="update_time()" width="400px" max="1"/>
      <br/>
      <div id="timestamp">Time:</div>
      <br/>
    </div>

</body>


</html>
